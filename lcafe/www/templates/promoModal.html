<ion-modal-view class="image-modal transparent" ng-click="closeModal()">
  <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
    <ion-slide ng-repeat="item in list track by (promoID + $index)">
      <img ng-src="http://acerobot.sit.nyp.edu.sg/LCafe_Menu_Images/{{item.promoImg}}" class="fullscreen-image" />
      <!-- <p class="info">Tap anywhere to close</p> -->
    </ion-slide>
  </ion-slide-box>

</ion-modal-view>
