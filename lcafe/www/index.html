<!DOCTYPE html>
<html ng-app="lcafe">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="manifest" href="manifest.json">
  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="lib/ion-floating-menu/dist/ion-floating-menu.css" rel="stylesheet" />
  <link href="lib/ionic-content-banner/dist/ionic.content.banner.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> -->

  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <!-- external dependencies -->
  <!-- angular moments -->
  <script src="lib/moment/moment.js"></script>
  <script src="lib/angular-moment/angular-moment.js"></script>
  <!-- datetime picker -->
  <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>
  <!-- rating for feedback -->
  <script src="lib/ionic-rating/ionic-rating.min.js"></script>
  <!-- floating menu -->
  <script src="lib/ion-floating-menu/dist/ion-floating-menu.js"></script>
  <!-- angular-md5 -->
  <script src="lib/angular-md5/angular-md5.js"></script>
  <!-- content banner -->
  <script src="lib/ionic-content-banner/dist/ionic.content.banner.js"></script>
  <!-- qrcode -->
  <script src="lib/qrcode/lib/qrcode.min.js"></script>
  <script src="lib/angular-qr/angular-qr.min.js"></script>
</head>

  <!-- Requires Internet-->
<div ng-if="notLoaded">
  <!-- <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> -->
  <!-- Map (Not affected by multi include) -->
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyC6W4112bsqpljLRlDVqx60TzsCnjvgo1k"></script>
</div>

<body  ng-switch="menuState" style="font-family: 'Arvo', serif;">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar class="bar-light">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon button-clear button-stable ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <a href="#/cart" ng-controller="homeCtrl" class="button button-icon button-clear ion-ios-list-outline button-stable"><b ng-if="cart.items.length>0">x{{cart.items.length}}</b></a>
        </ion-nav-buttons>
        <ion-nav-back-button class="button-stable"></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <ion-content>
        <ion-list ng-switch-default>
          <ion-item class="light-bg"><img ng-src="img/lcafeLogo.png"/></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#menu"><i class="icon ion-android-restaurant smFont0"></i><p class="smFont1">Menu</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/promotions"><i class="icon ion-pricetag smFont0"></i><p class="smFont1">Promotions</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/top10/top10Food"><i class="icon ion-ribbon-b smFont0"></i><p class="smFont1">Top 10</p class="smFont1"></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/aboutUs"><i class="icon ion-information-circled smFont0"></i><p class="smFont1">About Us</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/contactUs"><i class="icon ion-android-call smFont0"></i><p class="smFont1">Contact Us</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/feedback"><i class="icon ion-chatbox-working smFont0"></i><p class="smFont1">Feedback</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/login"><i class="icon ion-arrow-return-right smFont0"></i><p class="smFont1">Login</p></ion-item>

        </ion-list>
        <ion-list ng-switch-when="login">
          <ion-item class="light-bg"><img ng-src="img/lcafeLogo.png"/></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#menu" ><i class="icon ion-android-restaurant smFont0"></i><p class="smFont1">Menu</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/history" ><i class="icon ion-android-time smFont0"></i><p class="smFont1">History</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/promotions" ><i class="icon ion-pricetag smFont0"></i><p class="smFont1">Promotions</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/top10/top10Food" ><i class="icon ion-ribbon-b smFont0"></i><p class="smFont1">Top 10</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/favourite" ><i class="icon ion-android-favorite smFont0"></i><p class="smFont1">Favourite</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/aboutUs" ><i class="icon ion-information-circled smFont0"></i><p class="smFont1">About Us</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/contactUs" ><i class="icon ion-android-call smFont0"></i><p class="smFont1">Contact Us</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/myAccount" ><i class="icon ion-person smFont0"></i><p class="smFont1">My Account</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#/feedback" ><i class="icon ion-chatbox-working smFont0"></i><p class="smFont1">Feedback</p></ion-item>
          <ion-item class="dark item-icon-left item-borderless" menu-close href="#menu" ng-click="logout()" ><i class="icon ion-arrow-return-left smFont0"></i><p class="smFont1">Log out</p></ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</body>

</html>
